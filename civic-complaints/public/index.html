<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Civic Issues</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #eef2f7;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    p.description {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 16px;
    }

    form label {
      display: block;
      font-weight: 500;
      margin-top: 15px;
      color: #333;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea,
    form input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    form textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 6px;
      display: none;
      text-align: center;
      font-weight: 500;
    }

    .file-input {
      padding: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Report Civic Issues</h1>
    <p class="description">Submit problems like potholes, open dustbins, broken streetlights, etc. to the municipal corporation.</p>

    <form id="complaintForm" enctype="multipart/form-data">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="problem">Describe the Problem:</label>
      <textarea id="problem" name="problem" rows="5" placeholder="Write details about the issue" required></textarea>

      <label for="image">Upload Image (optional):</label>
      <input type="file" id="image" name="image" accept="image/*" class="file-input">

      <label for="voice">Upload Voice Message (optional):</label>
      <input type="file" id="voice" name="voice" accept="audio/*" class="file-input">

      <button type="submit">Submit Complaint</button>
    </form>

    <div class="success" id="successMsg">Thank you! Your complaint has been submitted.</div>
  </div>

  <script>
    const form = document.getElementById("complaintForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("/submit", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if(result.success) {
          successMsg.style.display = "block";
          successMsg.textContent = result.message;
          form.reset();
        }
      } catch (error) {
        alert("Error submitting complaint. Please try again.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
